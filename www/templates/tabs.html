<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Dashboard Tab -->
  <ion-tab title="生命與攻擊計算" icon-off="ion-ios-pulse" icon-on="ion-ios-pulse-strong" href="#/tab/calculate">
    <ion-nav-view name="tab-calculate"></ion-nav-view>
  </ion-tab>

  <!-- Chats Tab -->
  <ion-tab title="英雄技能查詢" icon-off="ion-ios-list-outline" icon-on="ion-ios-list-outline" href="#/tab/calculate2">
    <ion-nav-view name="tab-calculate2"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="關於本程式" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" href="#/tab/about">
    <ion-nav-view name="tab-about"></ion-nav-view>
  </ion-tab>


</ion-tabs>
